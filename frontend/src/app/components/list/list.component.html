<div>
  <div class="mat-logout-right"><button mat-raised-button mat-button color="error" (click)="logout()">Logout</button></div>
  <div class="hello-class">Hello {{this.userName}}</div>
</div>
<mat-divider></mat-divider>
<div>
  <br>
  <mat-card>
    <button class="create-button" mat-raised-button color="primary" routerLink="/create">Create New Task</button>
    <button class="account-button" mat-raised-button color="warn" (click)="editAccount()">Account View</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="tasks">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>
      <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Desc</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>
      <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef>Owner</th>
          <td mat-cell *matCellDef="let element">{{element.owner.fullName}}</td>
    </ng-container>
    <ng-container matColumnDef="assignee">
        <th mat-header-cell *matHeaderCellDef>Assignee</th>
        <td mat-cell *matCellDef="let element">{{element.assignee.fullName}}</td>
  </ng-container>
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" (click)="editTask(element._id)">Edit</button>
            <button mat-button color="warn" (click)="deleteTask(element._id)">Delete</button>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
    </table>
  </mat-card>
</div>
