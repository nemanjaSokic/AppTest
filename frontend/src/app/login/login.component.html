<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="createForm" class="example-form">
        <mat-form-field class="field-full-width">
            <input matInput placeholder="Email" formControlName="email" #email>
        </mat-form-field>
        <mat-form-field class="field-full-width">
            <input matInput placeholder="Password" formControlName="password" #password>
        </mat-form-field>
      <!--table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <!--mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
        <!--tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
        </mat-form-field></td>
      </tr></table-->
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login(email.value,password.value)" color="primary">Login</button>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/registration">Registration</button>
  </mat-card-actions>
</mat-card>
